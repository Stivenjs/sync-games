# Compila el CLI y publica una release con los ejecutables al crear un tag v*
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI (Windows x64)
        run: |
          mkdir -p dist
          bun build src/cli/index.ts --compile --target=bun-windows-x64 --outfile dist/sync-games-windows-x64.exe

      - name: Build CLI (Linux x64)
        run: |
          bun build src/cli/index.ts --compile --target=bun-linux-x64 --outfile dist/sync-games-linux-x64

      - name: Build CLI (macOS arm64)
        run: |
          bun build src/cli/index.ts --compile --target=bun-darwin-arm64 --outfile dist/sync-games-darwin-arm64

      - name: Build CLI (macOS x64)
        run: |
          bun build src/cli/index.ts --compile --target=bun-darwin-x64 --outfile dist/sync-games-darwin-x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sync-games-windows-x64.exe
            dist/sync-games-linux-x64
            dist/sync-games-darwin-arm64
            dist/sync-games-darwin-x64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
