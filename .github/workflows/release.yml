# Compila el CLI y publica una release con los ejecutables al crear un tag v*
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      DEFINE_API_URL: "process.env.SYNC_GAMES_API_URL='${{ secrets.SYNC_GAMES_API_URL }}'"
      DEFINE_API_KEY: "process.env.SYNC_GAMES_API_KEY='${{ secrets.SYNC_GAMES_API_KEY }}'"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI (Windows x64)
        run: |
          New-Item -ItemType Directory -Force -Path dist
          bun build src/cli/index.ts --compile --outfile dist/sync-games-windows-x64.exe --define $env:DEFINE_API_URL --define $env:DEFINE_API_KEY --minify --windows-icon assets/icon.ico

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/sync-games-windows-x64.exe

  build-unix:
    runs-on: ubuntu-latest
    env:
      DEFINE_API_URL: "process.env.SYNC_GAMES_API_URL='${{ secrets.SYNC_GAMES_API_URL }}'"
      DEFINE_API_KEY: "process.env.SYNC_GAMES_API_KEY='${{ secrets.SYNC_GAMES_API_KEY }}'"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI (Linux x64)
        run: |
          mkdir -p dist
          bun build src/cli/index.ts --compile --target=bun-linux-x64 --outfile dist/sync-games-linux-x64 \
            --define "$DEFINE_API_URL" --define "$DEFINE_API_KEY" --minify

      - name: Build CLI (macOS arm64)
        run: |
          bun build src/cli/index.ts --compile --target=bun-darwin-arm64 --outfile dist/sync-games-darwin-arm64 \
            --define "$DEFINE_API_URL" --define "$DEFINE_API_KEY" --minify

      - name: Build CLI (macOS x64)
        run: |
          bun build src/cli/index.ts --compile --target=bun-darwin-x64 --outfile dist/sync-games-darwin-x64 \
            --define "$DEFINE_API_URL" --define "$DEFINE_API_KEY" --minify

      - name: Upload Unix artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unix
          path: |
            dist/sync-games-linux-x64
            dist/sync-games-darwin-arm64
            dist/sync-games-darwin-x64

  release:
    needs: [build-windows, build-unix]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Consolidate release files
        run: |
          mkdir -p release
          cp windows/dist/*.exe release/ 2>/dev/null || cp windows/*.exe release/
          cp unix/dist/* release/ 2>/dev/null || cp unix/* release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/sync-games-windows-x64.exe
            release/sync-games-linux-x64
            release/sync-games-darwin-arm64
            release/sync-games-darwin-x64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
